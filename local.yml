---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name:
        - htop
        - tmux
        - vim-nox

  - name: copy wallpaper file
    copy:
      src: files/wallpaper.png
      dest: /usr/share/backrounds/ansible-wallpaper.png
      owner: root
      group: root

  - name: set wallpaper
    dconf:
      key: "/org/gnome/desktop/backround/picture-uri"
      value: "'file:///usr/share/backrounds/ansible-wallpaper.png'"

  - name: set wallpaper positon
    dconf:
      key: "/org/gnome/desktop/backround/picture-options"
      value: "'zoom'"

